<script>
    $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
</script>
<section style="width: 100%;">
    <div class="title-page">Les plans (Par b√¢timent)</div>
    <div class="container">
        <div ng-repeat="building in buildings" class="container-building">
            <h3>{{building.label}}</h3>
            <div class="container-maps">
                <a class="card small col s12 m6 maps" ng-repeat="map in building.maps" href="/#/modification-plan/{{map.id}}">
                    <div class="card-image">
                        <img src="../images/{{ map.imagePath }}">
                    </div>
                    <div class="card-content">
                        <div class="btn-floating left halfway-fab waves-effect waves-light red modal-trigger"
                             href="#modal1" onclick="event.preventDefault();"><i class="material-icons">clear</i></div>
                        <div class="btn-floating right halfway-fab waves-effect waves-light orange modal-trigger"
                             href="#modal1" onclick="event.preventDefault();"><i class="material-icons">mode_edit</i></div>
                        <span class="card-title grey-text text-darken-4">{{ map.label }}</span>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            This is an inline input field:
                            <div class="input-field inline">
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
</section>
