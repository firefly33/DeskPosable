<div class="container">
    <h2>Liste de persons</h2>
    <table>
        <thead>
            <tr>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td>{{person.lastname}}</td>
            </tr>
        </tbody>
    </table>
</div>
