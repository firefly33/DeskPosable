<div class="container z-depth-5">
    <h2>Liste de persons</h2>
    <table>
        <thead>
            <tr>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td><a href="#!/personnes/{{person.id}}">{{person.lastname}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
